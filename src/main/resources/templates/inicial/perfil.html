<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/th" style="scroll-behavior: smooth;"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" th:href="@{/layout/images/iconpage.ico}">
    <link rel="stylesheet" th:href="@{/layout/stylesheets/inicial/index.css}">
    <link rel="stylesheet" th:href="@{/layout/stylesheets/geral/geral.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
   
    <title>SGVI | Perfil de usu√°rio</title>
</head>

<body style="height: auto; background-image: url('layout/images/No Logo Ubu 03.png');background-size: cover;background-repeat: no-repeat;">
    <th:block  th:include="/componentes/navbar :: navbar" ></th:block>

    <div class="container-fluid " style="height: auto;">
        <div class="col-lg-12 pt-5 pb-5">
            <div class="row ">
                <div class="col-lg-8 mx-auto pt-5" >
                    <div class="container bg-white py-4" style="border-radius: 10px;">
                        <div class="text-center">
                                <h2 id="mensagem-bem-vindo"></h2>
                                <h5>Gerencie seu perfil abaixo</h5>
                                <hr style="border: 0; height: 1px; background-image: linear-gradient(to right, rgba(78, 0, 47, 0), rgba(78, 0, 47, 0.75), rgba(78, 0, 47, 0));">
                        </div>
                        <form id="atualizar-cliente" action="cliente/usuario/atualizar" method="post">
                        
<!--                         ----hiddens---- -->
                        
                        <input type="hidden" id="cpf" name="cpf">
                        <input type="hidden" id="email" name="usuario.email">
                         <input type="hidden" id="senha" name="usuario.senha"> 
                         <input type="hidden" id="id-usuario" name="usuario.id">
                         <input type="hidden" id="id-cliente" name="id">
                         <input type="hidden" id="ingressoBonus" name="ingressoBonus">
                         <input type="hidden" id="permissao" name="permissao">
                         
                        
<!--                         ------ -->
                        
                            <div class="row">
                                <div class="col-lg-5">
                                    <div class="form-group pl-2">
                                        <label for="nome">Nome Completo</label>
                                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite aqui..">
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group pl-2">
                                        <label for="data-nascimento">Data de nascimento</label>
                                        <input type="date" id="data-nascimento" name="dataNascimento" class="form-control" placeholder="Digite aqui..">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group pr-2">
                                        <label for="telefone">Telefone</label>
                                        <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Digite aqui..">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 pl-3">
                                    <div class="form-group pl-2">
                                        <label for="cep">CEP</label>
                                        <input type="text" id="cep" name="endereco.cep" class="form-control" placeholder="00000-000">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="estado">Estado</label>
                                        <select id="estado" name="endereco.cidade.estado.id" class="form-control">
                                            <option value="" selected>Selecione..</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group pr-2">
                                        <label for="cidade">Cidade</label>
                                        <select id="cidade" name="endereco.cidade.id" class="form-control">
                                            <option value="" selected>Selecione..</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group pl-2">
                                        <label for="bairro">Bairro</label>
                                        <input type="text" id="bairro" name="endereco.bairro" class="form-control" placeholder="Digite aqui..">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group pr-2">
                                        <label for="rua">Rua</label>
                                        <input type="text" id="rua" name="endereco.rua" class="form-control" placeholder="Digite aqui..">
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <div class="form-group pr-2">
                                        <label for="rua">Numero</label>
                                        <input type="text" id="numero" name="endereco.numero" class="form-control" placeholder="Digite aqui..">
                                    </div>
                                </div>
                            </div>
                            <div class="row px-4 justify-content-between">
                                <button id="btn-anterior" type="button" onclick="window.location.href='/'" class="btn btn-roxo text-left"><i class="fas fa-arrow-left"></i> Voltar </button>
                                <button id="btn-cadastrar" type="submit" class="btn btn-success text-right"> Atualizar </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
	</div>
	

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/livequery/1.1.1/jquery.livequery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script th:src="@{/layout/javascripts/inicial/perfil.js}"></script>
</body>

</html>
